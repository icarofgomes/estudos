<body>
    <h1>Somando Valores</h1>
    <p><input type="number" name="txt1" id="txt1"></p>
     <p>+</p>
    <p><input type="number" name="txt2" id="txt2"></p>
    <input type="button" value="SOMA" onclick='somar()'>
    <div id='res'>Resultado...</div>
    <script>
        function somar(){
            var n1 = Number(document.querySelector('input#txt1').value)
            var n2 = Number(document.querySelector('input#txt2').value)
            res = document.querySelector('div#res')
            res.innerHTML = `O resultado da soma entre ${n1} e ${n2} Ã© igual a <strong>${n1 + n2}</strong>.`
        }
    </script>
