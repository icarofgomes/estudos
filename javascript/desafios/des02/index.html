<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio das boas vindas</title>
</head>
<body>
    <h1>Desafio das Boas Vindas</h1>
    <div>
        <input type="button" value="Inicie o desafio" onclick="des()">
    </div>
    <script>
        function des(){
            nome = prompt('Qual seu nome?')
            idade = prompt(`Olá ${nome}! Quantos anos você tem?`)
            alert(`Acabei de conhecer ${nome}, que tem ${idade} anos de idade!`)
        }
    </script>
</body>
</html>
