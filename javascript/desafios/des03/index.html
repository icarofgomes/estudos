<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio antes e depois</title>
</head>
<body>
    <h1>Antes e depois</h1>
    <div>
        <input type="button" value="Antecessor e Sucessor" onclick="calc()">
    </div>
    <script>
        function calc(){
            let num = prompt('Digite um número inteiro qualquer: ')
            let numero = Number(num)
            alert(
            `Antes de ${numero}, temos o número: ${numero-1}. Depois de ${numero}, temos o número: ${numero+1}.`)
        }
    </script>
</body>
</html>
