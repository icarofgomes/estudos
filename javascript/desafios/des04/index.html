<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio Troco</title>
</head>
<body>
    <h1>Calculando o Troco</h1>
    <div>
        <input type="button" value="Comprar produto" onclick="calcular()">
    </div>
    <script>
        function calcular(){
        produto = prompt('Qual produto você está comprando?')
        preço = Number(prompt(`Quanto custa ${produto} que você está comprando?`))
        pago = Number(prompt(`Qual valor você deu para pagar ${produto}?`))
        preço_real = preço.toLocaleString('pt-BR', {style: 'currency', currency:'BRL'})
        pago_real = pago.toLocaleString('pt-BR', {style: 'currency', currency = 'BRL'})
        troco = `Troco: ${pago_real-preço_real}`
        alert(troco)
        }

    </script>
</body>
</html>
