<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Justify Content</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Justify-Content</h1>
<h2>Flex-start</h2>
<div class='fb' style="justify-content: flex-start;">
    <div>1</div>
    <div>2</div>
    <div>3</div>
</div>
<h2>Flex-end</h2>
<div class="fb" style="justify-content: flex-end;">
    <div>1</div>
    <div>2</div>
    <div>3</div>
</div>
<h2>Flex-center</h2>
<div class="fb" style="justify-content: center;">
    <div>1</div>
    <div>2</div>
    <div>3</div>
</div>
<h2>Space-betweeen</h2>
<div class="fb" style="justify-content: space-between;">
    <div>1</div>
    <div>2</div>
    <div>3</div>
</div>
<h2>Space-around</h2>
<div class="fb" style="justify-content: space-around;">
    <div>1</div>
    <div>2</div>
    <div>3</div>
</div>
</body>
</html>
