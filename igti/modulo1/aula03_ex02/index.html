    <title>Flex</title>

<body>
<h1>Flex nos itens</h1>
<h2>flex</h2>
<div class='fb'>

    <div>0 1 auto</div>
</div>
<h2>flexis-basis</h2>
<div class='fb'>
    <div style="flex-basis: 150px;">0 1 150 px</div>
    <div>0 1 auto</div>
</div>
<h2>flex-grow</h2>
<div class='fb'>

</div>
<div class="fb">
    <div style="flex: 2 1 auto;">2 1 auto</div>
    <div style="flex: 1 1 auto;">1 1 auto</div>
</div>

<div class="fb">
    <div style="flex-shrink: 0;">
        0 0 auto
        <br>
        Lorem, ipsum dolor sit amet
    </div>
    <div style="flex-shrink: 0;">
        0 0 auto
    </div>
</div>
<div class="fb">
    <div style="flex: 0 1 auto">
        0 1 auto
        <br>
        Lorem, ipsum dolor sit amet consectetur adipisicing elit.
    </div>
