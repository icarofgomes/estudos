<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex-Wrap</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Flex-Wrap</h1>
<h2>nowrap</h2>
<div class="fb" style="flex-wrap: nowrap;">
    <div>MMMMMMMMM</div>
    <div>MMMMMMMMM</div>
    <div>MMMMMMMMM</div>
    <div>MMMMMMMMM</div>
</div>
<h2>wrap</h2>
<div class="fb" style="flex-wrap: wrap;">
    <div>MMMMMMMMM</div>
    <div>MMMMMMMMM</div>
    <div>MMMMMMMMM</div>
    <div>MMMMMMMMM</div>
</div>
<h2>wrap com flex grow</h2>
<div class="fb" style="flex-wrap: wrap;">
    <div style="flex-grow: 1 1 auto;">MMMMMMMMM</div>
    <div style="flex-grow: 1 1 auto;">MMMMMMMMM</div>
    <div style="flex-grow: 1 1 auto;">MMMMMMMMM</div>
    <div style="flex-grow: 1 1 auto;">MMMMMMMMM</div>
</div>
</body>
</html>
