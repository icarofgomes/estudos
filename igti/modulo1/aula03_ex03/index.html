<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Align-Itens</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Align-Itens</h1>
<h2>Strech</h2>
<div class='fb' style="align-items: stretch;">
    <div>1</div>
    <div>2<br>2</div>
    <div>3</div>
</div>
<h2>Flex-Start</h2>
<div class='fb' style="align-items: flex-start;">
    <div>1</div>
    <div>2<br>2</div>
    <div>3</div>
</div>
<h2>Flex-End</h2>
<div class='fb' style="align-items: flex-end;">
    <div>1</div>
    <div>2<br>2</div>
    <div>3</div>
</div>
<h2>Center</h2>
<div class='fb' style="align-items: center;">
    <div>1</div>
    <div>2<br>2</div>
    <div>3</div>
</div>
<h2>Align-Self</h2>
<div class='fb' style="align-items: center;">
    <div>1</div>
    <div>2<br>2</div>
    <div style="align-self: flex-start;">3</div>
</div>
</body>
</html>
