<!DOCTYPE html>
<html lang="en">
<head>

    <title>Aula 008</title>
</head>
<body>
    <input type="button" value="Iniciar" onclick="iniciar()">
    <script>
        function iniciar(){
            var num = Number(prompt('Digite um número entre 1 e 100'))
            var energia = 3
            if (num <= 0 || num >100){
                alert('Número inválido, tente novamente!')
            }else{
                if (((num >= 25 && num <=50 )||(num >= 75 && num <= 95))&& energia > 5){
                    alert('VOCE VENCEU')
                }else{
                    alert('VOCE PERDEU!')
                }
            }
        }
    </script>
</body>
</html>
