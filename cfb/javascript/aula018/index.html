<body>
    <h1>Mochila:</h1>
    <script>
        var coluna, linha;
        var mochila = [
            ['Corda', 2, 'Peso: 2kg'],
            ['Poção de Cura', 5, 'Peso: 200g'],
            ['Lanterna', 1, 'Peso: 500g'],
            ['Pilha', 4, 'Peso: 75g']
            ]
            ;

        for (linha=0; linha<mochila.length; linha++){
            for (coluna=0; coluna<mochila[linha].length; coluna++)
                if (coluna == 0){
                    document.write(mochila[linha][coluna] + ' (')
                }else if (coluna == 1){
                    document.write(mochila[linha][coluna] + ' un.) - ')
                }else{
                    document.write(mochila[linha][coluna] + ' ')
                }
                ;
            document.write('<br>')
        }
