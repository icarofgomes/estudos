<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 020</title>
</head>
<body>
    <script>
        var num;

        num = 0
        while(num < 10){
            document.write(num + '<br>')
            num++
        }
        document.write('<hr>')
        
        num = 0
        do{
            document.write(num + '<br>')
            num++;
        }while(num < 10);
    </script>
</body>
</html>
