<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 019</title>
</head>
<body>
    <script>
        var num, cont;

        var num = 10;
        while(num--){
            document.write('Ikaroto' + '<br>');
        }

        document.write('<hr>');

        num = 0;
        while(num<10){
            document.write('Ikaroto' + '<br>');
            num ++;
        }

        document.write('<hr>');

        num = true;
        cont = 0;
        while(num){
            document.write('Ikaroto' + '<br>')
            cont++;
            if (cont > 9){
                num = false
            }
        }

    </script>
</body>
</html>
